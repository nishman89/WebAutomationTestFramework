on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Setup Chrome
      uses: actions/setup-chrome@v1
      id: setup-chrome
      with:
        chrome-version: 'latest'

    - name: Restore packages
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Selenium SpecFlow Web Tests
      run: |
        chromedriver --url-base=/wd/hub --whitelisted-ips="0.0.0.0/0" &
        sleep 5
        dotnet test || true
      continue-on-error: true
      outputs:
        chrome-path: ${{ steps.setup-chrome.outputs.chrome-path }}
    
    - name: Generate Living Documentation
      run: ~/.dotnet/tools/livingdoc feature-folder ./SL_TestAutomationFramework -t ./bin/debug/net6.0/TestExecution.json --output ./MyReport.html
      env:
        PATH: $PATH:~/.dotnet/tools
