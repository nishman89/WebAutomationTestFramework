on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore packages
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Selenium SpecFlow WebTests
      run: |
        chromedriver --url-base=/wd/hub --port=4444 --whitelisted-ips="192.168.0.0/16"  &
        dotnet test || true
      continue-on-error: true
    
    - name: Generate Living Documentation
      run: ~/.dotnet/tools/livingdoc feature-folder ./SL_TestAutomationFramework -t ./bin/debug/net6.0/TestExecution.json --output ./MyReport.html
      env:
        PATH: $PATH:~/.dotnet/tools
