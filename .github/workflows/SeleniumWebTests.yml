name: Selenium SpecFlow Web Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'

    - name: Restore packages
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release --no-build

    - name: Generate Living Documentation
      run: dotnet tool run specflow-livingdoc-generator
      working-directory: tests
      env:
        LIVINGDOC_OUTPUTFILE: ${{ github.workspace }}/tests/livingdoc.html
      continue-on-error: true

    - name: Save Living Documentation Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Living Documentation
        path: tests/livingdoc.html
