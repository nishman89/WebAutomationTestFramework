on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore packages
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Selenium SpecFlow WebTests
      run: dotnet test || true
      continue-on-error: true
      
    - name: Install Living Docs CLI
      run: dotnet tool install --global SpecFlow.Plus.LivingDocCLI --version 3.9.57 --tool-path ~/livingdoc
    
    - name: Generate Living Documentation
      run: ~/livingdoc/livingdoc feature-folder ./SL_TestAutomationFramework -t ./bin/debug/net6.0/TestExecution.json --output ./MyReport.html
